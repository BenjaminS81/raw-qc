#
# Raw-QC config for MultiQC
#
#################################################################

title: Raw-QC 
subtitle: Institut Curie NGS/bioinformatics platform
intro_text: >
   This report has been generated by the Raw-QC analysis pipeline.
custom_logo_url: https://science.curie.fr/plateformes/sequencage-adn-haut-debit-ngs/
custom_logo_title: Institut Curie
skip_generalstats: true

read_count_multiplier: 0.000001
read_count_prefix: 'M'
read_count_desc: 'millions'

output_fn_name: 'rawqc_report.html'
module_order:
    - custom_content
    - fastqc:
        name: 'FastQC (raw)'
        info: 'This section of the report shows FastQC results before adapter trimming.'
        target: ''
        path_filters:
            - '*_fastqc.zip'
        path_filters_exclude:
            - '*_trimmed_fastqc.zip'
    - cutadapt:
        name: 'Trimming metrics (TrimGalore!)'
    - fastp:
        name: 'Trimming metrics (fastp)'
    - fastqc:
        name: 'FastQC (trimmed)'
        info: 'This section of the report shows FastQC results after adapter trimming.'
        path_filters:
              - '*_trimmed_fastqc.zip'

custom_data:
    basic_metrics_SE:
           file_format: 'tsv'
           section_name: 'Basic Metrics'
           description: 'Calculated basic metric for the raw-qc pipeline'
           plot_type: 'table'
           pconfig:
              id: 'stats_SE'
              title: 'Basic Metrics'
              save_file: true
              scale: 'RdYlGn'
           headers:
              col1:
                title: 'Sample_name'
              col2:
                title: 'Biological_name'
              col3:
                title: 'Total_reads'
              col4:
                title: 'Sample representation'
                format: '{:,.2f}'
                suffix: '%'
              col5:
                title: 'Mean_length'
              col6:
                title: 'Total_base'
              col7:
                title: 'Q20_R1'
                format: '{:,.2f}'
                suffix: '%'
              col8:
                title: 'Trimmed_Mean_length'
              col9:
                title: 'Trimmed_reads'
                format: '{:,.2f}'
                suffix: '%'
              col10:
                title: 'Discarded_reads'
                format: '{:,.2f}'
                suffix: '%'
    basic_metrics_PE:
           file_format: 'tsv'
           section_name: 'Basic Metrics'
           description: 'Calculated basic metric for the raw-qc pipeline'
           plot_type: 'table'
           pconfig:
              id: 'stats_PE'
              title: 'Basic Metrics'
              save_file: true
              scale: 'RdYlGn'
           headers:
              col1:
                title: 'Sample_name'
              col2:
                title: 'Biological_name'
              col3:
                title: 'Total_reads'
              col4:
                title: 'Sample representation'
                format: '{:,.2f}'
                suffix: '%'
              col5:
                title: 'Mean_length'
              col6:
                title: 'Total_base'
              col7:
                title: 'Q20_R1'
                format: '{:,.2f}'
                suffix: '%'
              col8:
                title: 'Q20_R2'
                format: '{:,.2f}'
                suffix: '%'
              col9:
                title: 'Trimmed_Mean_length'
              col10:
                title: 'Trimmed_reads'
                format: '{:,.2f}'
                suffix: '%'
              col11:
                title: 'Discarded_reads'
                format: '{:,.2f}'
                suffix: '%'

    adapter_seq:
           file_format: 'tsv'
           section_name: 'Trimming'
           description: 'Detected adapter from a trimming report.'
           plot_type: 'table'
           pconfig:
              id: 'adapter'
              title: 'Adapter Seq'
              colour: 'blue'
              save_file: true

sp:
    basic_metrics_SE:
        fn: 'mq_stats_SE.tsv'
    basic_metrics_PE:
        fn: 'mq_stats_PE.tsv'
    adapter_seq:
        fn: '*_Adaptor_seq.*'


table_columns_placement:
    stats_SE:
        col1: 900
        col2: 1000
        col3: 1005
        col4: 1010
        col5: 1015
        col6: 1020
        col7: 1025
        col8: 1030
        col9: 1035
        col10: 1040
    stats_PE:
        col1: 900
        col2: 1000
        col3: 1005
        col4: 1010
        col5: 1015
        col6: 1020
        col7: 1025
        col8: 1030
        col9: 1035
        col10: 1040
        col11: 1045

table_cond_formatting_colours:
    - blue: '#337ab7'
    - lbue: '#5bc0de'
    - pass: '#5cb85c'
    - warn: '#f0ad4e'
    - fail: '#d9534f'

report_section_order:
  software-versions:
    order: -1000
  summary:
    order: -1100

