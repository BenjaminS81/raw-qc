    adapter_seq:
         file_format: 'tsv'
         section_name: 'Trimming'
         description: 'Detected adapter from a trimming report.'
         plot_type: 'table'
         pconfig:
            id: 'adapter'
            title: 'Adapter Seq'
            colour: 'blue'
            save_file: true
            scale: false
            col1_header: 'Sample ID'
         headers:
            sample_name:
              scale: false
              format: '{:.0f}'
              placement: 1000
            Adapter_sequence_read_1_regular_3':
