              Sample_representation:
                title: 'Sample representation'
                format: '{:,.2f}'
                suffix: '%'
              Mean_length:
                title: 'Mean length'
              Total_base:
                title: 'Total base'
                format: '{:,.0f}'
              Q20_R1:
                title: 'Q20 R1'
                format: '{:,.2f}'
                suffix: '%'
              Q20_R2:
                title: 'Q20 R2'
                format: '{:,.2f}'
                suffix: '%'
              Trimmed_Mean_length:
                title: 'Trimmed Mean length'
                format: '{:,.0f}'
              Trimmed_reads:
                title: 'Trimmed reads'
                format: '{:,.2f}'
                suffix: '%'
              Discarded_reads:
                title: 'Discarded reads'
                format: '{:,.2f}'
