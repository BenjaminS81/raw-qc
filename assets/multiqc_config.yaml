#
# Raw-QC config for MultiQC
#
#################################################################

skip_generalstats: true
read_count_multiplier: 0.000001
read_count_prefix: 'M'
read_count_desc: 'millions'

###################################
## Custom content

custom_data:
    basic_metrics_SE:
         file_format: 'tsv'
         section_name: 'General Metrics'
         description: 'Calculated basic metric for the raw-qc pipeline'
         plot_type: 'table'
         pconfig:
            id: 'stats_SE'
            title: 'Basic Metrics'
            save_file: true
            col1_header: 'Sample ID'
         headers:
              Biological_name:
                title: 'Biological name'
              Total_reads:
                title: 'Total reads'
                description: 'Total number of readas sequenced'
                format: '{:,.0f}'
              Sample_representation:
                title: 'Sample representation'
                format: '{:,.2f}'
                suffix: '%'
              Mean_length:
                title: 'Mean length'
              Total_base:
                title: 'Total base'
                format: '{:,.0f}'
              Q20_R1:
                title: 'Q20 R1'
                format: '{:,.2f}'
                suffix: '%'
              Trimmed_Mean_length:
                title: 'Trimmed Mean length'
                format: '{:,.0f}'
              Trimmed_reads:
                title: 'Trimmed reads'
                format: '{:,.2f}'
                suffix: '%'
              Discarded_reads:
                title: 'Discarded reads'
                format: '{:,.2f}'
                suffix: '%'

    basic_metrics_PE:
         file_format: 'tsv'
         section_name: 'General Metrics'
         description: 'Calculated basic metric for the raw-qc pipeline'
